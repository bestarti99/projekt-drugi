<!DOCTYPE HTML>
<html lang="pl">
   <head>
       <meta charset="utf-8" />
       <title>Odliczanie czasu</title>
       
       <script type="text/javascript">
           
           function sprawdz()
           {
               //pobranie liczby z pola edycyjnego 0 złapanie uchwytu (getElementById)
               
               var liczba = document.getElementById("pole").value;
               document.write(liczba);
               
           }
           
          
       </script>
       
   </head>
   
   <body>
      <input type="text" id="pole">
      <input type="submit" value="Sprawdź" onclick="sprawdz()"> 
       
                     
   </body>
</html>
